<!doctype html>
<html data-ng-app="myApp" data-ng-csp=""> 
	<head>
		<meta charset="UTF-8">
		<title>BU Weather</title>
		<link rel="stylesheet" href="css/bootstrap.min.css"> 
		<link rel="stylesheet" href="css/main.css">
	<script src="js/vendor/angular.min.js"></script> 
	<script src="js/vendor/angular-route.js"></script> 
	<script src="js/app.js"></script>
<style>
@charset "UTF-8";
[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
.ng-cloak, .x-ng-cloak,
.ng-hide:not(.ng-hide-animate) {
  display: none !important;
}

ng\:form {
  display: block;
}

.ng-animate-shim {
  visibility:hidden;
}

.ng-anchor {
  position:absolute;
}
</style>
	  </head>
	<body>
		<div class="container">
			<div ng-controller = "MainController">
				<div id="datetime">
					<h1>
						{{ date.raw | date: 'hh mm ss'}}
					</h1>
					<h2>
						{{ date.raw | date:'EEEE, MMMM yyyy' }}
					</h2>
				<!-- <div id="forecast">
					<pre> {{weather.forecast | json}}
					</pre>
				</div>	 -->

				<div id="forecast">
					<ul class="row list-unstyled">
					<li ng-repeat="day in weather.forecast.forecastday" class="col-md-3"> 
					<div ng-class="{today: $index == 0}">
					<img class="{{ day.icon }}" ng-src="{{ day.icon_url }}" /> <h3>{{ day.high.celsius }}</h3>
					<h4 ng-if="$index == 0">Now</h4>
					<h4 ng-if="$index != 0">{{ day.date.weekday }}</h4>
					</div> </li>
					</ul> 
				</div>

				</div>
			</div>
		</div>

	  </body>
</html>
